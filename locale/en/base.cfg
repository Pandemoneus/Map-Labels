[controls]
map-labels-hotkey-toggle=Toggle Map Labels

[mod-setting-name]
map-labels-show-button=Show Map Labels button
map-labels-show-resource-icon=Show resource icon
map-labels-show-resource-name=Show resource name

[mod-setting-description]
map-labels-show-button=If checked, adds a button to the GUI that allows toggling of map labels.\n\nNote: You can also use a configurable keybinding to toggle the map labels.\n\nDefault: true
map-labels-show-resource-icon=If checked, map labels will contain the resource's icon on the map.\n\nNote:If you disable both the icon and the name, no labels will be generated.\n\nDefault: true
map-labels-show-resource-name=If checked, map labels will contain the resource's display name on the map.\n\nNote:If you disable both the icon and the name, no labels will be generated.\n\nDefault: true